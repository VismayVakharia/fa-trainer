<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <meta charset="utf-8" />

</head>

<body>
  <div class="header">
    <h1 class="title">Finger Alphabet Trainer für ÖGS</h1>
    <a href="https://github.com/aditya95sriram/fa-trainer" target="_blank">
      <img class="github" src="./assets/GitHub-Mark-120px-plus.png">
    </a>
  </div>
  <main>
    <canvas id="sketch"></canvas>
  </main>
  <div class="interface">
    <!-- <h2 class="title">Interface</h2> -->
    <input id="answer" class="double" placeholder="Deine Antwort" />
    <span id="status" class="double"></span>
    <button id="check" class="double">Überprüfen</button>
    <button id="replay" class="double">Wiederholen</button>
    <button id="next" class="double">Neues Wort</button>
  </div>

  <script src="assets/alphabets.js"></script>
  <script src="assets/words.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
